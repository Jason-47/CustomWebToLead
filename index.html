<!DOCTYPE html>
<html>
<head>
    <title>Web to Lead Form</title>
    <script>
        async function fetchAccessToken() {
            try {
                const response = await fetch('https://maneendranath-dev-ed.my.salesforce.com/services/apexrest/getAccessTokenForWeb', {
                    method: 'POST'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                alert('Access Token: ' + data.access_token);
                return data.access_token;
            } catch (error) {
                console.error('Error fetching access token:', error);
            }
        }

        async function createLead() {
            const accessToken = await fetchAccessToken();
            if (!accessToken) {
                return;
            }

            const lead = {
                FirstName: document.getElementById('firstName').value,
                LastName: document.getElementById('lastName').value,
                Email: document.getElementById('email').value,
                Phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch('https://maneendranath-dev-ed.my.salesforce.com/services/data/v61.0/sobjects/Lead', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(lead)
                });
                const data = await response.json();
                alert('Lead created: ' + JSON.stringify(data));
            } catch (error) {
                console.error('Error creating lead:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Web to Lead Form</h1>
    <form onsubmit="createLead(); return false;">
        <input type="text" id="firstName" placeholder="First Name" required><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="tel" id="phone" placeholder="Phone" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
